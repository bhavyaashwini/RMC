
<div class="container">
    <div class="row">

          <h1>Booking Status</h1>

      <form [formGroup]="optionForm" novalidate (ngSubmit)="onSubmit()">

        <mat-card-header>
          <mat-card-title class="title">Basic Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
       <div class="row">

                           <mat-form-field class="col-md-4"  appearance="outline">
                            <mat-label>Name</mat-label>
                            <input  maxlength="150"  #name matInput placeholder="Enter Value" formControlName="name" required>
                            <mat-icon matSuffix>face</mat-icon>
                           </mat-form-field>
                           <mat-form-field class="col-md-4"  appearance="outline">

                           </mat-form-field>
                        </div>
        </mat-card-content>
      </mat-card>
       <div class="row">
        <div class="ml-auto">
          <div class="col-md-12"  style="text-align: end;">        
            <button mat-raised-button type="submit" class="submitbtn mx-3">

            </button>
                
          </div>
        </div>  
      </div> 
      
    </form>
